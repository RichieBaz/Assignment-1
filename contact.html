<!DOCTYPE html>
<html>

        <meta charset="utf-8">

<link rel="stylesheet" href="css/tablet.css" media="screen and (min-width:601px) and (max-width:900px)">
<link rel="stylesheet" href="css/mobile.css" media="screen and (max-width:600px)">

    </head>
    <body>
        <div id="wrapper">
            <header>
                <h1>Contact Me</h1>
                <nav>
                    <h4>
                        <a href="index.html">Home</a> |
                        <a href="about.html">About Me</a> |
                        <a href="projects.html">Projects</a> |
                        <a href="contact.html">Contact Me </a>
                    </h4>
                </nav>
            </header>
            <main>
                <article>
                    <h2>Send a Message</h2>
                    <form action="mailto:yourname@email.com" method="post">
                        <p>
                            <label for="name">Name</label><br>
                            <input type="text" id="name" name="name" size="32" required>
                        </p>
                        <p>
                            <label for="email">Email</label><br>
                            <input type="email" id="email" name="email" size="40" required>
                        </p>
                        <p>
                            <label for="cell">Cell No.</label><br>
                            <input type="tel" id="cell" name="cell" size="20" required>
                        </p>
                        <p>
                            <label for="comments">comments</label><br>
                            <textarea id="comments" name="comments" rows="5" cols="40" required></textarea>
                        </p>
                        <p>
                            <input type="submit" value="submit">
                        </p>
                    </form>
                </article>
            </main>
            <footer>
                <h5>Contact Page</h5>
                <address>
                    <p>Contact me at <a href="mailto:yourname@gmail.com">yourname@email.com</a></p>
                </address>
                <p style="margin-left:15px;">&copy; 2025 Richie B.</p>
            </footer>
        </div>
    </body>
